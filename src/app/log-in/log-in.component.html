<section class="login main-bg-color">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="login-box">
            <h2 class="pt-4 pb-4">Login</h2>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
              <p>
                <input formControlName="email" placeholder="Email">
              </p>
              <div *ngIf="loginForm.controls.email.hasError('pattern')" class="error-msg mb-3">
                Email should have "@ gmail or yahoo" and "."
              </div>
              <p>
                <input formControlName="password" placeholder="Password" type="password">
              </p>
              <div *ngIf="loginForm.controls.password.hasError('pattern')" class="error-msg mb-3">
                Password should have upperletter and lowerletter and special charachter and more than 5 charachter.
              </div>
              <button type="submit" class="mb-4 secondary-bg-color" [disabled]="!loginForm.valid">Login</button>
              <div id="emailError" class="error-msg mb-3">
              </div>
              <div class="donot-have-account">
                <p>Do not have an account ? <a routerLink="/register" >Register</a></p>
              </div>
            </form> 
          </div>
        </div>
      </div>
    </div>
  </section>
